<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>apple gadgets Clone</title>
        <link rel="stylesheet" href="applegadgets.css">
    </head>
    <body>

        <header>
            <div class="navber">
                <div class="nav-logo"></div>
                <div class="logo"></div>

                <div class="nav-search">
                    <input placeholder="Search" class="input-search">
                    <div class="search-icon">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <div class="offer flex">
                    <i class="fa-solid fa-gift"></i>
                    <div class="offer-2nd p-name">
                        <span class="offer-span cont-name1">Offers</span>
                        <p class="nav-offer cont-name2">Latest Offers</p>
                    </div>
                </div>

                <div class="cart flex">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart1 p-name">
                        <span class="cart-span cont-name1">Cart</span>
                        <p class="nav-cart cont-name2">Add items</p>
                    </div>
                </div>
                <div class="order flex">
                    <i class="fa-solid fa-store"></i>
                    <div class="order1 p-name">
                        <span class="order-span cont-name1">Pre-Order</span>
                        <p class="nav-order cont-name2">Order Today</p>
                    
                    </div>
                </div>

                <div class="account flex">
                    <i class="fa-regular fa-user"></i>
                    <div class="account1 p-name">
                        <span class="account-span cont-name1">Account</span>
                        <p class="nav-account cont-name2">Register or Login</p>
                    </div>
                </div>

            </div>

            <h1>Hello! This is Shahriar</h1>
            
            
        </header>
    </body>
</html>
